<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recruitment AI Agent</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Recruitment AI Agent</h1>
    <p class="subtitle">Summarize JDs, score resumes, and draft emails.</p>

    <section class="card">
      <h2>1) Provide Job Description</h2>
      <form action="/jd/summary" method="post">
        <textarea name="jd_text" placeholder="Paste the JD here..." rows="10" required></textarea>
        <div class="actions"><button type="submit">Generate JD Summary</button></div>
      </form>
    </section>

    <section class="card">
      <h2>2) Upload Resumes</h2>
      <form action="/resumes/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".pdf,.docx,.txt" required>
        <div class="actions"><button type="submit">Score Resumes</button></div>
      </form>
      <p class="hint">Allowed: .pdf, .docx, .txt (â‰¤10MB each)</p>
    </section>

    <section class="card">
      <h2>3) Draft Email</h2>
      <form action="/email/generate" method="post">
        <label>Email Type:
          <select name="email_type">
            <option value="interview">Interview Invite</option>
            <option value="rejection">Rejection</option>
          </select>
        </label>
        <label>Candidate Name: <input name="candidate_name" required></label>
        <label>Candidate Email (optional): <input name="candidate_email"></label>
        <div class="actions"><button type="submit">Generate Email</button></div>
      </form>
    </section>
  </div>
</body>
</html>
