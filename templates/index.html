<!DOCTYPE html>
<html>
<head>
    <title>Recruitment AI Agent</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Recruitment AI Agent</h1>
    <p>Step 1: Input Job Description (JD)</p>
    
    <!-- JD Input Form -->
    <form method="post" action="/process_jd" enctype="multipart/form-data">
        <h3>Option 1: Upload JD File (PDF/DOCX)</h3>
        <input type="file" name="jd_file" accept=".pdf,.doc,.docx">
        
        <h3>Option 2: Manual Input</h3>
        <textarea name="jd_text" placeholder="Paste JD here..."></textarea>
        
        <h3>Option 3: Generate JD</h3>
        <input type="text" name="title" placeholder="Job Title" required>
        <input type="text" name="experience" placeholder="Years of Experience (e.g., 3)" required>
        <input type="text" name="skills" placeholder="Must-have Skills (comma-separated)" required>
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="text" name="type" placeholder="Employment Type (e.g., Full-time)" required>
        <input type="text" name="industry" placeholder="Industry" required>
        <input type="text" name="location" placeholder="Location" required>
        
        <button type="submit" name="action" value="process_jd">Process JD & Upload Resumes</button>
    </form>
    
    <p>Step 2: After processing, upload up to 10 resumes on the next page.</p>
</body>
</html>
